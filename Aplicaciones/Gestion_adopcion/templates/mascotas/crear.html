{% extends 'personas/plantilla.html' %}
{% load static %}
{% block contenido %}

<br><br><br>
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-5" style="background-color: #feffff;">
        <h2 class="text-center text-success mb-4">Nueva Mascota</h2>
        <hr class="mb-4">
        <form id="frm_nueva_mascota" method="post" action="{% url 'guardar_mascota' %}" enctype="multipart/form-data">
          {% csrf_token %}

          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" class="form-control" required>
          <br>

          <label for="especie">Especie</label>
          <select name="especie" id="especie" class="form-control" required>
            <option value="">Seleccione...</option>
            <option value="Perro">Perro</option>
            <option value="Gato">Gato</option>
            <option value="Otro">Otro</option>
          </select>
          <br>

          <label for="raza">Raza</label>
          <input type="text" name="raza" id="raza" class="form-control">
          <br>

          <label for="edad">Edad (años)</label>
          <input type="number" name="edad" id="edad" class="form-control" min="0" required>
          <br>

          <label for="sexo">Sexo</label>
          <select name="sexo" id="sexo" class="form-control" required>
            <option value="">Seleccione...</option>
            <option value="Macho">Macho</option>
            <option value="Hembra">Hembra</option>
          </select>
          <br>

          <label for="descripcion">Descripción</label>
          <textarea name="descripcion" id="descripcion" class="form-control"></textarea>
          <br>

          <input type="hidden" name="estado" value="Disponible">
          <label for="estado">Estado</label>
          <input type="text" class="form-control" value="Disponible" readonly>
          <br>

          <label for="foto">Foto</label>
          <input id="foto" name="foto" type="file" class="file" accept="image/*">
          <br>


          <div class="text-center mt-4">
            <button class="btn btn-success btn-lg px-4 me-2 rounded-pill shadow" type="submit">
              <i class="fa fa-save me-1"></i> Guardar
            </button>
            <a href="{% url 'lista_mascotas' %}" class="btn btn-outline-danger btn-lg px-4 rounded-pill shadow">
              <i class="fa fa-times me-1"></i> Cancelar
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
$(document).ready(function () {
  $("#frm_nueva_mascota").validate({
    rules: {
      "nombre": { required: true, minlength: 2 },
      "especie": { required: true },
      "edad": { required: true, digits: true, min: 0 },
      "sexo": { required: true }
    },
    messages: {
      "nombre": { required: "Ingrese el nombre", minlength: "Mínimo 2 caracteres" },
      "especie": { required: "Seleccione la especie" },
      "edad": { required: "Ingrese la edad", digits: "Sólo números", min: "Valor mínimo 0" },
      "sexo": { required: "Seleccione el sexo" }
    }
  });
});
</script>

<script>
$("#foto").fileinput({
    language: "es",
    allowedFileExtensions: ["png", "jpg", "jpeg", "gif"],
    showCaption: false,
    dropZoneEnabled: true,
    showClose: false
});
</script>
<br><br><br>
{% endblock %}
