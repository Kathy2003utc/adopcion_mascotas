{% extends 'personas/plantilla.html' %}
{% load static %}

{% block contenido %}

<br><br><br>
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-5" style="background-color: #feffff;">
        <h2 class="text-center text-success mb-4">Nueva Mascota</h2>
        <hr class="mb-4">

        <form id="frm_nueva_mascota" method="post" action="{% url 'guardar_mascota' %}" enctype="multipart/form-data">
          {% csrf_token %}

          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" class="form-control">
          <br>

          <label for="especie">Especie</label>
          <select name="especie" id="especie" class="form-control">
            <option value="">Seleccione...</option>
            <option value="Perro">Perro</option>
            <option value="Gato">Gato</option>
            <option value="Otro">Otro</option>
          </select>
          <br>

          <label for="raza">Raza</label>
          <input type="text" name="raza" id="raza" class="form-control">
          <br>

          <label for="edad_valor">Edad</label>
          <div class="input-group">
            <input type="number" name="edad_valor" id="edad_valor" class="form-control" min="1" max="10" step="1">
            <select name="edad_unidad" id="edad_unidad" class="form-select" style="max-width: 140px;">
              <option value="">Seleccione...</option>
              <option value="meses">Meses</option>
              <option value="años">Años</option>
            </select>
          </div>
          <small class="text-muted">Máximo 10 años o 11 meses.</small>
          <br><br>

          <label for="sexo">Sexo</label>
          <select name="sexo" id="sexo" class="form-control">
            <option value="">Seleccione...</option>
            <option value="Macho">Macho</option>
            <option value="Hembra">Hembra</option>
          </select>
          <br>

          <label for="descripcion">Descripción</label>
          <textarea name="descripcion" id="descripcion" class="form-control" rows="3"></textarea>
          <br>

          <input type="hidden" name="estado" value="Disponible">
          <label for="estado">Estado</label>
          <input type="text" class="form-control" value="Disponible" readonly>
          <br>

          <label for="foto">Foto</label>
          <input id="foto" name="foto" type="file" class="file" accept="image/*">
          <br>

          <div class="text-center mt-4">
            <button class="btn btn-success btn-lg px-4 me-2 rounded-pill shadow" type="submit">
              <i class="fa fa-save me-1"></i> Guardar
            </button>
            <a href="{% url 'lista_mascotas' %}" class="btn btn-outline-danger btn-lg px-4 rounded-pill shadow" role="button">
              <i class="fa fa-times me-1"></i> Cancelar
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
$(document).ready(function () {
  // Inicializar FileInput
  $("#foto").fileinput({
    language: "es",
    allowedFileExtensions: ["png", "jpg", "jpeg", "gif"],
    showCaption: false,
    dropZoneEnabled: true,
    showClose: false
  });

  // Validaciones del formulario
  $("#frm_nueva_mascota").validate({
    rules: {
      "nombre": { required: true, minlength: 2 },
      "especie": { required: true },
      "raza": { required: true, minlength: 2 },
      "edad_valor": {
        required: true,
        number: true,
        min: 1,
        max: function() {
          return $("#edad_unidad").val() === "meses" ? 11 : 10;
        }
      },
      "edad_unidad": { required: true },
      "sexo": { required: true },
      "descripcion": { required: true, minlength: 5 },
      "foto": { required: true, extension: "jpg|jpeg|png|gif" }
    },
    messages: {
      "nombre": { 
        required: "Ingrese el nombre de la mascota", 
        minlength: "El nombre debe tener al menos 2 caracteres" 
      },
      "especie": { required: "Seleccione la especie" },
      "raza": { 
        required: "Ingrese la raza", 
        minlength: "La raza debe tener al menos 2 caracteres"
      },
      "edad_valor": {
        required: "Ingrese la edad de la mascota",
        number: "Ingrese un número válido",
        min: "La edad mínima es 1",
        max: "Edad máxima permitida superada"
      },
      "edad_unidad": { required: "Seleccione la unidad de edad" },
      "sexo": { required: "Seleccione el sexo" },
      "descripcion": { 
        required: "Ingrese una breve descripción de la mascota", 
        minlength: "La descripción debe tener al menos 5 caracteres"
      },
      "foto": { 
        required: "Debe subir una foto de la mascota", 
        extension: "Solo se permiten archivos JPG, JPEG, PNG o GIF"
      }
    },
    errorElement: "div",
    errorClass: "text-danger mt-1",
    highlight: function (element) {
      $(element).addClass("is-invalid");
    },
    unhighlight: function (element) {
      $(element).removeClass("is-invalid");
    }
  });
});
</script>

<br><br><br>

{% endblock %}
